<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>我要兑换</title>
<link rel="stylesheet" href="Css/weui.css">
<link rel="stylesheet" href="Css/example.css">
<link rel="stylesheet" type="text/css" href="Css/style.css" />
</head>

<body ontouchstart="">
    <div class="weui-panel weui-panel_access">
       <div class="weui-panel__hd weui-panel_center">
          <span>商品详情</span>
          <a href="积分兑换.html">返回</a> 
       </div>
       <div class="weui-panel__bd">
         <div class="weui-media-box weui-media-box_text">
          <h4 class="weui-panel__credit">1￥</h4>
         </div>
       </div>
    </div> 
   <div class="weui-form-preview weui-form_away">
       <div class="weui-form-preview__hd">
           <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">需付积分</label>
                    <em class="weui-form-preview__value">20积分</em>
           </div> </div>
       <div class="weui-form-preview__bd">
           <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">商品</label>
                    <span class="weui-form-preview__value">爱奇艺会员月卡</span>
           </div>
           <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">商品价格</label>
                    <span class="weui-form-preview__value">10￥</span>
           </div>
           <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">有效截止日期</label>
                    <span class="weui-form-preview__value">2017-1-30至2017-1-30</span>
           </div>
          
       </div>
   </div>
   <div class="weui-cells weui-cells_form">
       <div class="weui-cell">
           <div class="weui-cell__hd"><label for="" class="weui-label">手机</label> </div>
           <div class="weui-cell__bd">
               <input class="weui-input" pattern="[0-9]*" placeholder="请输入手机号" type="number">
           </div>

       </div>

   </div>
   <div class="weui-btn-area">
       <a class="weui-btn weui-btn_primary" href="兑换成功.html">我要兑换</a>
   </div>

<script type="text/javascript" src="Script/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="Script/weui.min.js"></script>
<script type="text/javascript" src="Script/example.js"></script>
<script type="text/javascript" src="Script/script.js"></script>
</body>
</html>
