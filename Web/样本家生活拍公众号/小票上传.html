<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>无标题文档</title>
<link rel="stylesheet" href="Css/weui.css">
<link rel="stylesheet" href="Css/example.css">
<link rel="stylesheet" type="text/css" href="Css/style.css" />
</head>

<body ontouchstart="">
 <div class="weui-panel">
    <div class="weui-panel__hd"><span>上传规则</span></div>
    <div class="weui-panel__bd">
    <div class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd"><img src="Image/weui_huizhang.png"  width="50px"/></div>
        <div class="weui-media-box__bd">
            <h4 class="weui-media-box__title">小票上传</h4>
            <p class="weui-media-box__desc weui-box__full">小票宽度占满屏幕小票过长无法一屏拍下，可分多张拍照</p>
        </div>
    </div>  
     <div class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd"><img src="Image/weui_wp.png" width="50px" /></div>
        <div class="weui-media-box__bd">
            <h4 class="weui-media-box__title">商品上传</h4>
            <p class="weui-media-box__desc weui-box__full">每张照片包含1-5件商品，超出5件时可分多张拍照包装正面大字朝向镜头商品摆放充满整个画面，且商品之间有空隙</p>
        </div>
    </div> 
    </div>
</div>



    <div class="page__bd">
        <div class="weui-gallery" id="gallery">
            <span class="weui-gallery__img" id="galleryImg"></span>
            <div class="weui-gallery__opr">
                <a href="javascript:" class="weui-gallery__del">
                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                </a>
            </div>
        </div>

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">图片上传</p>
                            <div class="weui-uploader__info">0/2</div>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" accept="image/*" multiple="" type="file">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <div class="weui-btn-area">
        <a href="图片上传.html" class="weui-btn weui-btn_primary">确认上传</a>
    </div>
<script type="text/javascript" src="Script/zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="Script/weui.min.js"></script>
<script type="text/javascript" src="Script/example.js"></script>
</body>
</html>
