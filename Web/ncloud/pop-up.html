$(function(){
	$(".u_info ").hover(function(){
			$(this).find(".u_info_list").show();
		},function(){
			$(this).find(".u_info_list").hide();
		}
	);
	
	
	//////////////////////
	$(".select1").click(function(){
		if($(this).find(".select1_1_list").is(":hidden")){
			$(this).find(".select1_1_list").show();
			$(this).css({"position":"relative"});
		}else{
			$(this).find(".select1_1_list").hide();
			$(this).css({"position":""});
		}
	});
	$(".select1 .select1_1_list a").click(function(e){
		e.stopPropagation();
		var thistext = $(this).text();
		$(".select1 span").text(thistext);
		$(this).parents("dt").find(".select1_1_list").hide();
		$(this).parents("dt").css({"position":""});
	});
	
});
</script>
