<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport"/>
<meta content="telephone=no" name="format-detection" />
<title>报名</title>
<link rel="stylesheet" type="text/css" href="example.css" />
<link rel="stylesheet" type="text/css" href="Content/weui.min.css" />
<link rel="stylesheet" type="text/css" href="Content/style.css" />
</head>

<body ontouchstart="">
 <div class='head'>
     <p><img src="Images/logo.png" /></p>
     <div class="headTitle">2017年11月期·北京场</div>
 </div>
 <div class='cont-text__address'>
   <dl class='cont-address__part'>
     <dt><img src="Images/address_1.png" /></dt>
     <dd>
       北京市西城区德外大街5号
     </dd>
   </dl>
   <dl class='cont-address__part'>
     <dt><img src="Images/address_2.png" /></dt>
     <dd>
       <p>王家伟</p>
       <p>010-82015388-8602</p>
     </dd>
   </dl>
 </div>
 <div class="weui-cells weui-cells_form">
  <div class="weui-cell">
    <div class="weui-cell__hd">
      <label class="weui-label">姓名</label>
    </div>
    <div class="weui-cell__bd">
      <input class="weui-input" type="text" placeholder="请输入姓名">
    </div>
  </div>
  <div class="weui-cell">
     <div class="cell__hd">
       <label class="weui-label">手机号</label>
     </div>
     <div class="weui-cell__bd">
      <input class="weui-input" type="number"  pattern="[0-9]*" placeholder="请输入验证码">
    </div>
  </div>
  <div class="weui-cell">
     <div class="cell__hd">
       <label class="weui-label">邮箱</label>
     </div>
     <div class="weui-cell__bd">
      <input class="weui-input" type="text" placeholder="请输入邮箱">
    </div>
  </div>
  <div class="weui-cell">
     <div class="cell__hd">
       <label class="weui-label">公司</label>
     </div>
     <div class="weui-cell__bd">
      <input class="weui-input" type="text" placeholder="请输入公司名称">
    </div>
  </div>
  <div class="weui-cell">
    <div class="cell__hd">
      <label class='weui-label'>部门</label>
    </div>
    <div class="cell__bd">
     <input class="weui-input" type="text" placeholder="请输入部门名称">
    </div>
  </div>
  <div class="weui-cell">
    <div class="cell__hd">
      <label class='weui-label'>职位</label>
    </div>
    <div class="cell__bd">
     <input class="weui-input" type="text" placeholder="您的职位是">
    </div>
  </div>
  <div class="weui-cell weui-cell_select weui-cell_select-after">
    <div class="weui-cell__hd">
      <label class="weui-label">公司所在地</label>
    </div>
    <div class="weui-cell__bd">
     <select class="weui-select" name="select2">
          <option value="1">北京</option>
          <option value="2">广州</option>
          <option value="3">上海</option>
      </select>
    </div>
  </div>
  <div class="weui-cell weui-cell_select weui-cell_select-after">
    <div class="weui-cell__hd">
      <label class="weui-label">性别</label>
    </div>
    <div class="weui-cell__bd">
        <select class="weui-select" name="select1">
            <option selected="" value="1">男</option>
            <option value="2">女</option>
        </select>
    </div>
  </div>
 </div>
 <div class="weui-btn-area">
    <a href="" class='weui-btn weui-btn_enroll'>
     立即报名 
    </a>
 </div>     

</body>
</html>
<script type="text/javascript" src="Scripts/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="Scripts/fastclick.js"></script>
<script type="text/javascript" src="Scripts/my.js"></script>
