<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>创建小栈_收费</title>
    <link href="Css/style.css" rel="stylesheet" type="text/css">
    <link href="Css/swiper.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <p class='head_publish_back'>
      <a class="head_back"  href="我的.html">
        <img src="Images/nav/nav_icon_back.png">
      </a>
      创建小栈
    </p>
  </header> 
  <section>
   <div class='content_message_tab content_issue_tab content_free-page content_charge-page'>
    <div class='el-input'>
      <input type="text" placeholder="请输入小栈名称">
    </div>
    <div class='el-input'> 
      <textarea rows="3" placeholder="请输入小栈简介，200字以内"></textarea>
    </div>
   <a> 
    <div class='home_mine_cell setup-page_cell'>
      <div class='m_cell-hd'>
        <span><img src="Images/setup/setup_icon_image.png" alt=""></span>
        <span class='m-cell_msg'>上传封面图</span>
      </div>
      <div class='m_cell-ft'></div>
    </div>
  </a>
  <p class='introduce'>
    封面图关系您小栈的购买量，请上传画质清晰，尺寸为150*150像素的jpg或png图片，大小不超过3M。
  </p>
  <div class='el-input'>
    <input type="text" placeholder="请输入售价，支持小数点后2位">
   </div>
  <div class='setup-datepicker'>
   <a class='setup-datepicker_cell'> 
    <div class='home_mine_cell setup-page_cell'>
      <div class='m_cell-hd'>
        <span><img src="Images/setup/setup_icon_time.png" alt=""></span>
        <span class='m-cell_msg'>请选择时长</span>
      </div>
      <div class='m_cell-ft'></div>
    </div>
    </a>
    <div class='setup-page_tankuang'>
      <p>一个月</p>
      <p>二个月</p>
      <p>三个月</p>
    </div>
  </div>
  </div>
  <div class='content-free_btn'>
      <a class='content_free-btn'>
        创建
      </a>
    </div>
  </section>
</body>
</html>
<script type="text/javascript" src="js/jxcom.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/ydxh.js"></script>
