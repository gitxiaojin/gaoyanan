<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>购买结算</title>
    <link href="Css/style.css" rel="stylesheet" type="text/css">
    <link href="Css/swiper.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <p class='head_publish_back'>
      <span class="head_back">
        <img src="Images/nav/nav_icon_back.png">
      </span>
       购买结算
    </p>
  </header> 
  <section class='content_message_tab emption_content'>
     <div class='emption_number'>
        <p class=''>购买账号:王先生</p>
        <p class='emption_phone'>购买手机号:1148786775</p>
     </div>
     <div class='notice'>
       注：购买后不支持退款、转让、请确认课程名称后再提交订单
     </div>
     <div class="payoff_page">
        <a>
         <div class="cont_main">
          <div class="cont_bot">
             <p class='left'>
               <img src="Images/excel.jpg"/>
             </p> 
             <div class="right">
               <h1>Excel排序高手教程</h1>
               <p class="payoff_notice">中级：水滴教育 ￥9</p>
               <p class='count_number'>合计：￥9</p>
             </div>
          </div>
        </div>
       </a>
     </div>
     <div class='payoff'>
       <p class="payoff-type">支付方式</p>
       <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label" for="x11">
                <div class="weui-cell__bd">
                    <p>
                       <span class='wx-pic'>
                         <img src="Images/user/weixin.jpg">
                       </span>
                       <span class="wx-text">微信支付</span>
                    </p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio1" id="x11">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x12">

                <div class="weui-cell__bd">
                    <p>
                      <span class="zf_pic">
                         <img src="Images/user/zhifubao.png">
                      </span>
                      <span class="wx-text">支付宝支付</span>  
                    </p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
        </div>
     </div>
     <div class="defray">
         <span class='shifu'>实付:<a>￥9</a></span>
         <a class="payoff_btn"><span>去支付</span></a>
     </div>
  </section>
</body>
</html>
<script type="text/javascript" src="js/jxcom.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/ydxh.js"></script>
