<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport"/>
<meta content="telephone=no" name="format-detection" />
<title>分享视频</title>
<link rel="stylesheet" type="text/css" href="Content/weui.css">
<link rel="stylesheet" type="text/css" href="Content/style.css" />

</head>


<body ontouchstart="" style="padding-top:80px;">
<!-- 导航 -->
    <div class="weui-btn weui-btn_default">底部弹框</div>
    <div class="weui-btn weui-btn_primary">中间弹框</div>
    <div class="weui-btn weui-btn_warn">confirm</div>
    <div class="weui-btn weui-btn_one">loading</div>
    <div class="weui-btn weui-btn_two">picker</div>
    <div class="weui-btn weui-btn_thr">searchBar</div>
    <div class="weui-search-bar" id="searchBar">
            <form class="weui-search-bar__form">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="" type="search">
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                </div>
                <label class="weui-search-bar__label" id="searchText">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
    </div>
    <div class="weui-slider-box">
            <div class="weui-slider">
                <div id="sliderInner" class="weui-slider__inner">
                    <div id="sliderTrack" style="width: 50%;" class="weui-slider__track"></div>
                    <div id="sliderHandler" style="left: 50%;" class="weui-slider__handler"></div>
                </div>
            </div>
            <div id="sliderValue" class="weui-slider-box__value">50</div>
        </div>
        
   


</body>
</html>
<script type="text/javascript" src="Scripts/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="Scripts/weui.min.js"></script>
<script type="text/javascript" src="Scripts/fastclick.js"></script>
<script type="text/javascript" src="Scripts/my.js"></script>
<script type="text/javascript">
    $('.weui-btn_default').click(function(event) {
               weui.actionSheet([
            {
                label: '拍照',
                onClick: function () {
                    console.log('拍照');
                }
            }, {
                label: '从相册选择',
                onClick: function () {
                    console.log('从相册选择');
                }
            }, {
                label: '其他',
                onClick: function () {
                    console.log('其他');
                }
            }
        ], [
            {
                label: '取消',
                onClick: function () {
                    console.log('取消');
                }
            }
        ], {
            className: 'custom-classname'
        });
    });
    $('.weui-btn_primary').click(function(event) {
       weui.alert('自定义标题的alert', { title: '自定义标题' });
    });
    $('.weui-btn_warn').click(function(event) {
      weui.confirm('普通的confirm');
    });
    $('.weui-btn_one').click(function(event) {
      var loading = weui.loading('loading', { className: 'custom-classname' }); setTimeout(function () { loading.hide(function() { console.log('`loading` has been hidden'); }); }, 3000);
    });
    $('.weui-btn_two').click(function(event) {
        weui.picker([ { label: '1', value: '1' },
                      { label: '2', value: '2' }, 
                      { label: '3', value: '3' } ], 
                      [ { label: 'A', value: 'A' }, 
                      { label: 'B', value: 'B' }, 
                      { label: 'C', value: 'C' } ],
                      { defaultValue: ['3', 'A'], 
                       onChange: function (result) 
                       { console.log(result); }, 
                       onConfirm: function (result) { console.log(result); }, id: 'multiPickerBtn'
      });
    });
    //搜索
   weui.searchBar('#searchBar');
   weui.slider('#sliderStep', { step: 10, defaultValue: 40, onChange: function(percent){ console.log(percent); } });

</script>
