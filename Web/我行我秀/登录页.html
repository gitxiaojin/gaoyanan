<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport"/>
<meta content="telephone=no" name="format-detection" />
<title>登录页</title>
<link rel="stylesheet" type="text/css" href="Content/weui.css">
<link rel="stylesheet" type="text/css" href="Content/style.css" />
<style type="text/css">
  body{
      background:#fed9e1 url(Images/wrapbg.png) left top no-repeat;
      background-size: cover;
    };
</style>
</head>

<body ontouchstart="">
   <div class="wrap">
    <div class="head">
      <p class="logo"><img src="Images/logo.png" width="40" alt="" /></p>
      <p class="title"><img src="Images/weui_text.png" width="300" /></p>
    </div>
    <div class="weui-cells" style="margin-top:0;">
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label" for="">员工编号</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="限定0001-2850" />
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label for="" class="weui-label">姓名</label></div>
        <div class="weui-cell__bd">
          <input class="weui-input" type="text" placeholder="请输入您的姓名" />
        </div>
      </div>
      <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd"><label class="weui-label" for="">部门</label></div>
        <div class="weui-cell__bd">
          <select class="weui-select" name="select2">
            <option value="1">财务部</option>
            <option value="2">个案集群研究</option>
            <option value="3">行政部</option>
            <option value="4">技术部</option>
            <option value="5">媒介与消费行为研究</option>
            <option value="6">媒介智讯研究</option>
            <option value="7">媒介智讯运作</option>
            <option value="8">媒体融合研究院</option>
            <option value="9">人力资源部</option>
            <option value="10">市场公关部</option>
            <option value="11">数字业务研究部</option>
            <option value="12">消费者指数研究</option>
            <option value="13">消费者指数运作</option>
            <option value="14">样本调研部</option>
            <option value="15">战略发展部</option>
            <option value="16">质管内审部</option>
            <option value="17">资源管理部</option>
            <option value="18">总经办</option>
          </select>
        </div>
      </div>
   </div>
   <div class="weui-btn-area">
     <a href="活动规则.html" class="weui-btn weui-btn_submit">提交</a>
   </div>
</div>

</body>
</html>
