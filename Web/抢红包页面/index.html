<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport"/>
<meta content="telephone=no" name="format-detection" />
<title>h5 抢红包页面</title>
<link rel="stylesheet" type="text/css" href="Content/animated.css">
<link rel="stylesheet" type="text/css" href="Content/style.css" />
</head>

<body ontouchstart="">
   <div class="wrap">
     <div class="head">
         <p class="animated swing"><img src="Images/denglong.png" width="70" alt="" /></p>
         <p><img src="Images/flower.png" width="187" alt="" /></p>
     </div>
     <p class="rule animated fadeInDown">
       <span>活动规则</span>
     </p>
     <div class="title animated fadeInDownBig">天天红包抢不停</div>
     <div class="redBao animated bounceInLeft">
         <div class="time">
            <span><a>0</a><a>0</a></span>
            <span><a>0</a><a>0</a></span>
            <span><a>0</a><a>0</a></span>
         </div>
         <p class="nostart">活动暂未开始！</p>
     </div>
  </div>
<div class="dialog">
   <div class="myModal">
      <p class="lv_pic"><img src="Images/lvcg.png" width="105" alt="" /></p>
      <p>恭喜您，红包已成功领取!</p>
      <p><span>查看红包详情</span></p>
      <span class="lv_close">×</span>

    </div>
</div>
 <div class="dialog2">
   <div class="myModal2">
      <p class="lv_pic"><img src="Images/faile.png" height="153" alt="" /></p>
      <p>抱歉，您的红包领取失败!</p>
      <span class="lv_close">×</span>
   </div>
</div>
<div class="dialog3">
    <p>
      <img src="Images/timeLoad.gif" height="100" width="100" alt="" />
    </p>
</div>
<div class="dialog-rule">
   <div class="dialog-rule__myModal">  
      <span class="rule_close">×</span>
      <p class="active-title">活动规则</p>
      <div class="dialog-rule__cont">
        <p>1、为了您的利益，请务必在激活期限前成功激活。</p>
        <p>2、兑换完成时会提示激活的期限，每次兑换的激活有效期可能相同或不同，请您注意。</p>
        <p>3、使用有效期是从激活当日起算1个月，请在1个月内使用，过期作废（为了您的利益，请在有效期内使用）。</p>
        <p>4、在订购前，请仔细阅读滴滴兑换码的兑换规则，以滴滴公布为准。</p>
        <p> 5、每张滴滴打车券需一次性消费，不找零，不兑现。</p>
        <p> 6、滴滴快车券仅限用户至滴滴打车APP或微信钱包中滴滴打车入口上使用。</p>
    
      </div>
   </div>
</div>

</body>
</html>
<script type="text/javascript" src="Scripts/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="Scripts/fastclick.js"></script>
<script type="text/javascript" src="Scripts/my.js"></script>
